<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment 3 - Interactive Data Exploration</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="vis.js"></script>
</head>

<body>
    <div class="box">
        <h1 class="centered">Assignment 3 - Trump family tree</h1>
        <svg id="trump">
            <g class="legend" transform="translate(40,40)">
                <line x1="10" y1="3" x2="100" y2="3" stroke-width="3" stroke="blue" />
                <text x="120" y="8">Partners/Spouses</text>
                <line x1="10" y1="23" x2="100" y2="23" stroke-dasharray="10, 10" stroke-width="3" stroke="blue" />
                <text x="120" y="28">Partners/Spouses (Divorced)</text>
                <line x1="10" y1="43" x2="100" y2="43" stroke-width="1" stroke="red" />
                <text x="120" y="48">Children</text>
            </g>
        </svg>


    </div>
</body>

</html>
