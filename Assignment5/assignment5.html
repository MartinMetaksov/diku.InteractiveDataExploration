<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment 5 - Interactive Data Exploration</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script> <!--  need add this to read topojson format -->
    <script src="vis.js"></script>
</head>

<body>
<div class="container">
    <h2 class="centered">Assignment 5 - San Francisco Crimes</h2>
    <p class="centered">Interact with the map and the filters below it in order to get information about crime activities</p>
    <div id="tooltips-container"></div>
    <br>
    <!-- Map and description visualisations -->
    <div class="row">
        <div class="centered col-md-6">
            <svg id="map"></svg>
        </div>
        <div class="centered col-md-6">
            <!--<svg id="gauge-chart"></svg>-->
            <p class="centered statistics"><span id="totalCrime">0</span>% of total crime incidents is shown</p>
        </div>
    </div>
    <!-- Filters -->
    <div class="row">
        <div class="centered col-md-2">
            <svg class="filter" id="day-filter"></svg>
        </div>
        <div class="centered col-md-8">
            <svg class="filter" id="category-filter"></svg>
        </div>
        <div class="centered col-md-2">
            <svg class="filter" id="hour-filter"></svg>
        </div>
        <div class="centered col-md-2"><span class="filter-title">Day of week</span></div>
        <div class="centered col-md-8"><span class="filter-title">Crime types</span></div>
        <div class="centered col-md-2"><span class="filter-title">Hour range</span></div>
    </div>
    <br>
    <!-- Description row -->
    <div class="row">
        <p>
            Some description here.
        </p>
    </div>

</div>
</body>

</html>
